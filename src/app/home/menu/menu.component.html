<input type="text" id="md-4" name="seacrch" [(ngModel)]="searchText">          <button mat-raised-button color="accent" (click)="search(searchText)">Search</button>                
<!-- <h1>STARTERS :</h1> -->
<div class="example-card"  >
    <mat-card class="card" *ngFor="let product of menu">
        <div>
        <mat-card-title> {{product.name}}</mat-card-title><br/>
        <mat-card-content> 
            <img [src]="product.img"/>
            <br/>
            <br/>
            <p>Price: {{product.price}}</p>
            <p>Type: {{product.type}}</p>
           
        
            <button mat-raised-button color="accent" id="md-1" (click)="addToCart(product)">Add to Cart</button>   <button mat-raised-button color="warn">Remove</button> 
        
         </mat-card-content>
        </div>
    </mat-card>
</div>
